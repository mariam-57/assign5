<div class="col">
  <!-- <a [routerLink]="['/recipeDetails',product.id]"> -->
    <div class="card">
      <img [src]="product.thumbnail" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.title| uppercase}}</h5>
        <ul>
            @for (product of product; track $index) {
              <li>{{product}}</li>
            }
        </ul>
        <h4>{{product.description }}</h4>
        <h6>{{product.price }}</h6>
        <h6>{{product.brand }}</h6>
        <h6>{{product.category }}</h6>
            @if (product.rating >= 3) {
            <div class="col-2">
                <span class="badge text-bg-danger m-1">Top Rated</span>
            </div>
          }@else {
            <div class="col-2">
                <span class="badge text-bg-success m-1">{{ product.rating }}</span>
            </div>
          }
        <!-- <button class="btn btn-danger"(click)="handelDelete(product.id)">Delete</button> -->
        <button class="btn btn-success"(click)="moveToDetails(product.id)">show details</button>
      </div>
    </div>
  <!-- </a> -->
  </div>
