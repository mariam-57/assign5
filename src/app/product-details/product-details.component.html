    <div class="row">
    <div class="col-6">
        <div class="card">
        <img [src]="selectProduct?.thumbnail" class="card-img-top" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{ selectProduct?.title }}</h5>
            <ul>
            @for (products of selectProduct?.title; track $index) {
                <li>{{ products }}</li>
                    }
            </ul>
        </div>
        </div>
    </div>
    </div>
